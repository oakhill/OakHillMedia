<div ng-cloak="">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h4>Contact Us</h4>
            <p>
                We would be honored to capture your wedding day! Please send us some information about you so that we
                can get to know you a little bit and we'll send our current pricing and packages guide as soon as we
                can.
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 offset-md-3">
            <form method="POST" action="https://formspree.io/matt@oakhill.media">
                <input type="text" class="clean-input" name="name" placeholder="Name" style="border: none;" /><br />
                <hr>
                <input type="email" class="clean-input" name="_replyto" id="email" value="" placeholder="Email" /><br />
                <hr>
                <textarea name="message" class="clean-input" id="message" placeholder="Enter your message" rows="6"></textarea><br />
                <hr>
                <input type="hidden" class="clean-input" name="_subject" value="New Inquery!" />
                <input type="submit" value="Send" /><br />
                <!-- <li><input type="reset" value="Reset" /></li> -->
            </form>
        </div>
    </div>
</div>
